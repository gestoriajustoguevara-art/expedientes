<!DOCTYPE html>
<html lang="es">
<head>

        * {

        body {

        .container {

        .card {

            margin-bottom: 16px;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #4f46e5;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-success {
            background: #16a34a;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .btn-purple {
            background: #9333ea;
        }

        .btn-purple:hover {
            background: #7e22ce;
        }

        .btn-secondary {
            background: #6b7280;
            padding: 12px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            padding: 8px;
        }

        .back-btn:hover {
            color: #111827;
        }

        .expediente-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .expediente-item:hover {
            border-color: #a5b4fc;
        }

        .expediente-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .expediente-numero {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }

        .expediente-ubicacion {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            color: #374151;
        }

        .expediente-fecha {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
        }

        .delete-btn:hover {
            color: #dc2626;
        }

        .historial-item {
            border-left: 4px solid #a5b4fc;
            padding: 12px;
            padding-left: 16px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 4px;
        }

        .historial-destino {
            font-weight: 600;
            color: #1f2937;
        }

        .historial-fecha {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .mensaje {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stats-label {
            font-size: 14px;
            color: #6b7280;
        }

        .stats-value {
            font-weight: bold;
            color: #4f46e5;
            font-size: 18px;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #4f46e5;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
        }

        .refresh-btn:hover {
            color: #4338ca;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
        }

        .info-box {
            background: #dcfce7;
            border: 2px solid #86efac;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }

        .info-box p {
            font-size: 12px;
            color: #166534;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        ];

        let state = {
            vista: 'home',
            expedientes: {},
            expedienteActual: '',
            destinoSeleccionado: '',
            busqueda: '',
            cargando: true,
            sincronizado: true,
            ultimaSync: null
        };

        // Funciones de utilidad
        function mostrarMensaje(texto) {
            const mensaje = document.createElement('div');
            mensaje.className = 'mensaje';
            mensaje.textContent = texto;
            document.body.appendChild(mensaje);
            setTimeout(() => mensaje.remove(), 3000);
        }

        async function cargarDesdeSheets() {
            try {
                state.cargando = true;
                render();

                const response = await fetch(SHEETS_URL);
                const data = await response.json();

                if (data.error) {
                    mostrarMensaje('⚠ Error: ' + data.error);
                    state.sincronizado = false;
                } else {
                    state.expedientes = data;
                    state.sincronizado = true;
                    state.ultimaSync = new Date();
                    console.log('✓ Datos cargados:', data);
                }
            } catch (error) {
                console.error('Error al cargar:', error);
                mostrarMensaje('✗ Error de conexión: ' + error.message);
                state.sincronizado = false;
            } finally {
                state.cargando = false;
                render();
            }
        }

        async function guardarEnSheets(nuevosDatos) {
            try {
                state.sincronizado = false;
                render();

                const response = await fetch(SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        data: nuevosDatos
                    })
                });

                const result = await response.json();

                if (result.success) {
                    state.expedientes = nuevosDatos;
                    state.sincronizado = true;
                    state.ultimaSync = new Date();
                    mostrarMensaje('✓ Guardado en Google Sheets');
                    console.log('✓ Guardado exitoso:', result);
                    return true;
                } else {
                    throw new Error(result.error || 'Error al guardar');
                }
            } catch (error) {
                console.error('Error al guardar:', error);
                mostrarMensaje('✗ Error al guardar: ' + error.message);
                state.sincronizado = false;
                return false;
            } finally {
                render();
            }
        }

        async function registrarMovimiento() {
            console.log('Botón clickeado');
            console.log('Expediente:', state.expedienteActual);
            console.log('Destino:', state.destinoSeleccionado);

            if (!state.expedienteActual.trim() || !state.destinoSeleccionado) {
                mostrarMensaje('⚠ Completa todos los campos');
                return;
            }

            const ahora = new Date();
            const timestamp = ahora.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            const nuevoMovimiento = {
                destino: state.destinoSeleccionado,
                fecha: timestamp,
                timestamp: ahora.getTime()
            };

            const expedientesActualizados = { ...state.expedientes };

            if (!expedientesActualizados[state.expedienteActual]) {
                expedientesActualizados[state.expedienteActual] = {
                    numero: state.expedienteActual,
                    ubicacionActual: state.destinoSeleccionado,
                    historial: []
                };
            } else {
                expedientesActualizados[state.expedienteActual].ubicacionActual = state.destinoSeleccionado;
            }

            expedientesActualizados[state.expedienteActual].historial.unshift(nuevoMovimiento);

            const guardado = await guardarEnSheets(expedientesActualizados);

            if (guardado) {
                mostrarMensaje(`✓ ${state.expedienteActual} → ${state.destinoSeleccionado}`);
                state.expedienteActual = '';
                state.destinoSeleccionado = '';
                setTimeout(() => {
                    state.vista = 'home';
                    render();
                }, 1500);
            }
        }

        async function eliminarExpediente(numero) {
            if (confirm(`¿Seguro que quieres eliminar el expediente ${numero}?`)) {
                const expedientesActualizados = { ...state.expedientes };
                delete expedientesActualizados[numero];
                await guardarEnSheets(expedientesActualizados);
                mostrarMensaje('✓ Expediente eliminado');
            }
        }

            state.expedienteActual = valor;
            console.log('Expediente actualizado:', state.expedienteActual);
        }

            console.log('Destino actualizado:', state.destinoSeleccionado);
